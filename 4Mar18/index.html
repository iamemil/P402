<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3Mar18</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet"> 
</head>
<body>
    <div class="mainWrapper">
        <div class="accordion">
            <ul class="accordion-tabs">
                <li class="accordion-items"><i class="fas fa-user"></i><span> Profile</span>
                    <ul>
                        <li>Posts</li>
                        <li>Media</li>
                        <li>Friends</li>
                    </ul>
                </li>
                <li class="accordion-items"><i class="fas fa-envelope"></i><span> Messages</span>
                    <ul>
                        <li>Inbox</li>
                        <li>Send</li>
                        <li>Drafts</li>
                        <li>Important</li>
                        <li>Receipts</li>
                    </ul>
                </li>
                <li class="accordion-items"><i class="fas fa-cog"></i><span> Settings</span>
                    <ul>
                        <li>Account Settings</li>
                        <li>Website Configuration</li>
                    </ul>
                </li>
                <li class="accordion-items"><i class="fas fa-bolt"></i><span> Logout</span>
                </li>
                <li class="copyright">Design by <a href="https://dribbble.com/shots/989145-Flat-Accordion">Marion Serenio</a></li>
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
