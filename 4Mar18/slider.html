<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="mainWrapper">
        <div class="slider">
            <img src="assets/img/1.jpg">
            <div class="slider-bar">
                <ul>
                    <li class="slider-thumbnails"><img src="assets/img/1.jpg" data-img="assets/img/1.jpg"></li>
                    <li class="slider-thumbnails"><img src="assets/img/2.jpg" data-img="assets/img/2.jpg"></li>
                    <li class="slider-thumbnails"><img src="assets/img/3.jpg" data-img="assets/img/3.jpg"></li>
                    <li class="slider-thumbnails"><img src="assets/img/4.jpg" data-img="assets/img/4.jpg"></li>
                    <li class="slider-thumbnails"><img src="assets/img/5.jpg" data-img="assets/img/5.jpg"></li>
                    <li class="slider-thumbnails"><img src="assets/img/6.jpg" data-img="assets/img/6.jpg"></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/slider.js"></script>
</body>
</html>
